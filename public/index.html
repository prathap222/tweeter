<!DOCTYPE html>
<html lang="en">

  <head>
    
    <!-- Meta Information -->
    <title>Tweeter - Home Page </title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="te/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>

    <!-- New Tweets -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>

    <!-- All Tweets Display -->
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css"/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

     <!-- Character count JS -->
     <script type="text/javascript" src=/scripts/composer-char-counter.js></script>
     
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

     <!-- Prevents the 'zooming out' of the webpage as the dimensions get smaller -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  </head>

  <body>
    <!-- Top nav bar -->
   
    <nav>
      <footer> 
      <h2>Tweeter</h2>
      <span> Write a new tweet</span>
      <a href="#"><i class="fas fa-angle-double-down"></i></a>
      </footer>
    </nav>


  <!-- Header -->
  <header class="main-header">
    <div>
        <img src="/images/profile-hex.png">
        <h2>Prathap Siva</h2>
    </div>
  </header>


    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">

        <!-- Display error message -->
        <div class="error-message">
          <i class="fa-solid fa-triangle-exclamation"></i>
          <span id="errorMsg"> <!-- Div to display validation error message --> </span>
          <i class="fa-solid fa-triangle-exclamation"></i>
        </div>

        <!-- Add new tweet -->
        <h2>Compose Tweet</h2>
        <form>
          <form action="/tweets" method="POST" enctype="application/x-www-form-urlencoded">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <div class="tweet-submit">
              <button type="submit">Tweet</button> 
              <output name="counter" class="counter" for="tweet-text">140</output> 
            </div>
          </div>
        </form>
      </section>

      <!-- Display tweets -->
      <section class="tweets-container">
        <!-- Section to display all tweets -->
      </section>

      <div class="scroll-to-top">
        <a href="#"> <i class="fa-regular fa-hand-point-up"></i> </a>
      </div> 
      
    </main>
  </body>
</html>
